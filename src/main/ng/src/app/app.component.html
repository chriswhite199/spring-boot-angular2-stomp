<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" [disabled]="connected" (click)="connect()">Connect</button>
          <button id="disconnect" class="btn btn-default" [disabled]="!connected" (click)="disconnect()">Disconnect
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" id="name" class="form-control" #name placeholder="Your name here...">
        </div>
        <button id="send" class="btn btn-default" (click)="sendName(name.value)">Send</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Greetings</th>
        </tr>
        </thead>
        <tbody id="greetings">
        <tr *ngFor="let g of greetings">
          <td>{{g}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
